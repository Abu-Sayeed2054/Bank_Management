<nav class="flex items-center justify-between flex-wrap bg-white p-6 px-4 sm:px-6 lg:px-10">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
        <span class="font-semibold text-xl tracking-tight text-blue-900"><a href="/">Mamar Bank</a></span>
    </div>
    
    <!-- Mobile menu button -->
    <div class="block lg:hidden">
        <button id="mobile-menu-button" class="flex items-center px-3 py-2 border rounded text-blue-900 border-blue-900 hover:text-blue-700 hover:border-blue-700">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <title>Menu</title>
                <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
            </svg>
        </button>
    </div>
    
    <!-- Menu items -->
    <div id="mobile-menu" class="w-full hidden lg:flex lg:items-center lg:w-auto px-0 lg:px-10">
        {% if request.user.is_authenticated %}
            <div class="text-md lg:flex-grow">
                <a href="{% url 'transaction_report' %}" class="block mt-4 lg:inline-block lg:mt-0 text-blue-900 hover:text-red-900 hover:font-black mr-4">
                    Report
                </a>
                <a href="{% url 'deposit_money' %}" class="block mt-4 lg:inline-block lg:mt-0 text-blue-900 hover:text-red-900 hover:font-black mr-4">
                    Deposit
                </a>
                <a href="{% url 'withdraw_money' %}" class="block mt-4 lg:inline-block lg:mt-0 text-blue-900 hover:text-red-900 hover:font-black mr-4">
                    Withdraw
                </a>
                <a href="{% url 'loan_request' %}" class="block mt-4 lg:inline-block lg:mt-0 text-blue-900 hover:text-red-900 hover:font-black mr-4">
                    Loan Request
                </a>
            </div>
            <div class="flex flex-col lg:flex-row w-full lg:w-auto">
                <div class="text-blue-900 my-auto font-black px-0 lg:px-5 py-2 lg:py-0">
                    Welcome, {{ request.user.first_name }} (balance : {{request.user.account.balance}})
                </div>
                <div class="flex flex-col lg:flex-row">
                    <a href="{% url 'profile' %}" class="mx-0 lg:mx-2 inline-block font-medium text-sm px-4 py-2 leading-none bg-blue-900 rounded text-white border-white hover:border-transparent hover:text-dark hover:bg-red-700 mt-2 lg:mt-0">
                        Profile
                    </a>
                    <a href="{% url 'logout' %}" class="mx-0 lg:mx-2 inline-block font-medium text-sm px-4 py-2 leading-none bg-blue-900 rounded text-white border-white hover:border-transparent hover:text-dark hover:bg-red-700 mt-2 lg:mt-0">
                        Logout
                    </a>
                </div>
            </div>
        {% else %}
            <div class="text-md lg:flex-grow"></div>
            <div class="flex flex-col lg:flex-row w-full lg:w-auto">
                <a href="{% url 'login' %}" class="mr-0 lg:mr-2 inline-block font-medium text-sm px-4 py-2 leading-none bg-blue-900 rounded text-white border-white hover:border-transparent hover:text-gray-800 hover:bg-red-700 mt-2 lg:mt-0">
                    Login
                </a>
                <a href="{% url 'register' %}" class="inline-block font-medium text-sm px-4 py-2 leading-none bg-blue-900 rounded text-white border-white hover:border-transparent hover:text-gray-800 hover:bg-white mt-2 lg:mt-0">
                    Register
                </a>
            </div>
        {% endif %}
    </div>
</nav>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        if (mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });
        }
    });
</script>
